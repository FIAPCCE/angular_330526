<div class="container mt-2">
  <h1> <i class="fa fa-pencil"></i> Cadastre um Usu√°rio </h1>
  <div class="row">
    <div class="col-md-6">
      <form action="?" id="form-box" class="form">
        <div class="form-group">
          <label for=""> Nome </label>
          <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for=""> CPF </label>
          <input [(ngModel)]="usuario.cpf" class="form-control" type="text" name="cpf" placeholder="CPF">
        </div>
        <div class="form-group">
          <label for=""> Telefone </label>
          <input [(ngModel)]="usuario.telefone" class="form-control" type="text" name="telefone" placeholder="Telefone">
        </div>
        <div class="form-group">
          <label for=""> Email </label>
          <input [(ngModel)]="usuario.email" class="form-control" type="text" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <button (click)="cadastrar()" class="btn btn-success"> Cadastrar Usuario </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <h5 class="card-title">Listar Usuarios</h5>
        <p class="card-text">Deseja ver todos os usuarios?</p>
        <a routerLink="/usuarios/lista" class="btn btn-primary"> <i class="fa fa-bars"></i> Listar</a>
      </div>
    </div>
  </div>
</div>
